<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

<script>
function mult()
{
result.value=firstnumber.value*secondnumber.value;
}
function div()
{
result.value=firstnumber.value/secondnumber.value;
}
</script>
</head>

<body>
	<form action="#" method="get">
		<ul class="calc">
			<li>
				<label for="firstnumber">1st Number: </label>
				<input type="text" id="firstnumber" name="firstnumber" />
			</li>
			<li>
				<label for="secondnumber">2nd Number: </label>
				<input type="text" id="secondnumber" name="secondnumber" />
			</li>
		</ul>
		<input type="button" name= "Multiply" value="Multiply"  onclick="mult()"/>
		<input type="button" name= "Divide" value="Divide"  onclick="div()"/>
		<p> The Result Is:</p>
		<input type="text" id="result" name="Result" />
	</form>




</body>
